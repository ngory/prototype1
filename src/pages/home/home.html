<ion-content class="background">
  <h1>MAD Prototype</h1>

<!--<ion-img width="90%" height="10%" src="assets/img/menu.jpg"></ion-img>-->

  <ion-card>
    <ion-card-header>
      LOGIN 
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
        <ion-item>
          <p>Forgot Password?<a> Get</a></p>
        </ion-item>
        <!--<button ion-button color="secondary" [navPush]="landingPage">Login</button>-->
        <button block ion-button color="danger" (click)="signIn()">Sign In</button>
        <button ion-button color="danger" block outline [navPush]="landingPage">Register</button>
        
      </ion-list>
      <!--<b>OR</b>
      <button ion-button color="primary" icon-left block>
      <ion-icon name="logo-facebook"></ion-icon>
      <div>Login with Facebook</div>
      </button>
      <button ion-button color="secondary" icon-left block>
      <ion-icon name="logo-google"></ion-icon>
      <div>Login with Google</div>
      </button>-->
    </ion-card-content>
  </ion-card>
</ion-content>
