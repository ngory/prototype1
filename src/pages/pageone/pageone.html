<ion-content class="background">

<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content
      pullingText="Pull to refresh"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="..fetching">
    </ion-refresher-content>
 </ion-refresher>


<button ion-button color="danger" (click)="profilePage()">Manage Profile</button>
<button ion-button color="danger"[navPush]="barPage">Next page</button>


<ion-card-content>
<p>You're signed in as {{email}}</p>
<p>Username: {{(profileData | async)?.username}}</p>
<p>First name: {{(profileData | async)?.firstName}}</p>
<p>Last name: {{(profileData | async)?.lastName}}</p>
</ion-card-content>


<ion-item>
<div *ngFor="let item of items"> {{item}} </div>
</ion-item>

<ion-item>
    <ion-label floating>Type Note</ion-label>
    <ion-input type="text" name="note" [(ngModel)]="Note"></ion-input>
</ion-item>    
   <button ion-button (click)="save(Note);"> Save Note </button>
   <button ion-button (click)="clearData()"> Clear Note </button>


</ion-content>



</ion-content>
