

<ion-header>
	<ion-navbar>
		<ion-title class="toolbar-background">
		Unsecure Login
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
		</ion-item>

          <ion-item>
			<ion-label floating>Http Link</ion-label>
		    <ion-input type="text" name="ip" [(ngModel)]="link.ip"></ion-input>
		</ion-item>



		<button ion-button block (click)="submit()">Submit to server</button>
	</ion-list>
