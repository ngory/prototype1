<ion-content class="background">

<ion-header>

  <ion-navbar>
    <ion-title>Page One</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content 
      pullingText="Pull to refresh"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="..fetching">
    </ion-refresher-content>
 </ion-refresher>


<p>First Name: {{(profileData | async)?.username}}</p>
<p>First Name: {{(profileData | async)?.firstName}}</p>
<p>Last Name: {{(profileData | async)?.lastName}}</p>


You're signed in as {{email}}
<p *ngFor="let item of items"> {{item}} </p>
   <button ion-button (click)="save(company);"> Add (setdata) </button>
    <button ion-button (click)="clearData()"> clear data </button>
    <ion-label fixed>Company Name</ion-label>
    <ion-input type="text" name="company" [(ngModel)]="company"></ion-input>
<button ion-button color="danger" block outline [navPush]="barPage">Next page</button>
</ion-content>





</ion-content>
